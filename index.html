<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEBIT CARD</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="card">
            <div class="head">
                <p class="name">HBL</p>
                <div class="logo">
                    <span>WORLD</span>
                    <p>DEBIT</p>
                </div>
            </div>
            <img src="media/smart_chip-removebg-preview.png" alt="" class="sc">
            <p class="card-no">4285&nbsp;&nbsp;3625&nbsp;&nbsp; 5989&nbsp;&nbsp;5469</p>
            <p class="sn">4455</p>
            <div class="valid">
                <span class="vv">VALID <br>THRU</span>
                <span>22/33</span>
            </div>
            <div class="bottom">
                <p class="nam">Abdulfatah Aishat</p>
                <img src="media/mscc-removebg-preview.png" class="msc" alt="">
            </div>
        </div>
        <div class="back-card">
            <p class="help-line">For 24-hour assistance, please call Customer Service at +020-2200147</p>
            <div class="line"></div>
            <div class="line2"><span>AUTHORISED SIGNATURE</span> <span>NOT VALID UNLESS SIGNED</span></div>
            <div class="line3">254</div>
            <img src="media/holo.png" alt="" class="holo">
            <div class="last">
                <p class="name">HBL</p>
                <img src="media/1ink.png" alt="" class="ink">
                <img src="media/plll.png" alt="" class="pl">
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
